<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gallery</title>
    <style>
        #gallery {
            width: 600px;
            height: 600px;
            display: inline-block;
            position: relative;
        }

        #gallery.selected-mode #thumb-container {
            display: none;
        }

        #gallery:not(.selected-mode) #full-view {
            display: none;
        }

        #thumb-container,
        #full-view {
            display: inline;
            position: absolute;
            width: 100%;
            height: 100%;
        }

        #full-view {
            display: flex;
            width: 100%;
            align-items: center;
        }

        #full-view .info {
            display: flex;
            flex-direction: column;
            font-size: 16px;
            font-family: sans-serif;
            margin-left: auto;
            margin-bottom: 10px;
        }

        #full-view .info button {
            width: 150px;
            font-size: 24px;
            font-family: sans-serif;
            color: white;
            background-color: #00D5BC;
            border-radius: 30px;
            border: none;
            margin-top: 15px;
            padding: 10px;
        }

        #thumb-container .thumb {
            border-radius: 100px;
            background-color: #EAEAEA;
            filter: saturate(20%);
        }

        #thumb-container .thumb:hover {
            transform: scale(2.5, 2.5);
            position: relative;
            z-index: 9999;
            filter: saturate(100%);
        }

        #gallery.selected-mode .thumb {
            transform: scale(0, 0);
            transition: transform 500ms ease-in
        }

        #thumb-container .thumb.s {
            width: 15px;
            height: 15px;
            margin: 2px;
        }

        #thumb-container .thumb.m {
            width: 30px;
            height: 30px;
            margin: 4px;
        }

        #thumb-container .thumb.l {
            width: 60px;
            height: 60px;
            margin: 8px;
        }

        #thumb-container .row {
            display: flex;
            flex-direction: row;
            width: 100%;
            flex-wrap: wrap;
            height: 76px;
        }

        .grid-container {
            display: flex;
            flex-wrap: wrap;
            flex-direction: row;
            justify-content: center;
        }

        .grid-container.full {
            width: 76px;
            height: 76px;
        }

        .grid-container.quarter {
            width: 38px;
            height: 38px;
        }

        #full-image {
            width: 50%;
            height: 100%;
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain;
        }

        #container.selected-mode #full-view {
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="gallery">
        <div id="thumb-container"></div>
        <div id="full-view">
            <div id="full-image"></div>
            <div class="info">
                <h3>Created by:</h3>
                <span>Kelly H.</span>
                <button>Remix It!</button>
            </div>
        </div>
    </div>
    <script type="module">
        import { render } from 'lit-html';
        import {template, generateSampleData, addInteractivity} from '../src/gallery';

        const blockSize = 76; // synchronize with full container size
        const container = document.getElementById('thumb-container');
        const numColumns = parseInt( container.getBoundingClientRect().width / blockSize );
        render(template(generateSampleData(373), numColumns), container);
        addInteractivity(container, id => {
            document.getElementById('gallery').classList.toggle('selected-mode')
            console.log(document.getElementById('full-image'))
            document.getElementById('full-image').style.backgroundImage = `url("./sampleimages/full.jpeg")`;
        });
    </script>
</body>
</html>
